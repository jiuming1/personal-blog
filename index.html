<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Vite + React</title>
    <!-- MathJax CDN -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)']],
          displayMath: [['\\[', '\\]']],
          processEscapes: true,
          packages: ['base', 'ams', 'noerrors', 'noundefined'],
          macros: {
            RR: "\\mathbb{R}",
            NN: "\\mathbb{N}",
            ZZ: "\\mathbb{Z}",
            QQ: "\\mathbb{Q}",
            CC: "\\mathbb{C}"
          }
        },
        chtml: {
          displayAlign: 'left',
          displayIndent: '0',
          scale: 1,
          minScale: 0.5,
          maxScale: 2
        },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady().then(() => {
              console.log('MathJax 4.0 is ready');
            });
          },
          typeset: false
        },
        options: {
          enableMenu: false,
          menuOptions: {
            settings: {
              texHints: true,
              semantics: false,
              zoom: 'NoZoom',
              zscale: '200%'
            }
          }
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/4.0.0/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
